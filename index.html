<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="utf-8">
  <title>Sweater Weather</title>
</head>
<body>
  <img id="background-image" src="gabriele-diwald-201135-unsplash.jpg" style="display:none;"/>
  <div id="top-spacer">
  </div>
  <div id="content">
    <div id="title-pane" style="display:none;">
      <img src="SW_Logo_White.png" id="logo" style="width: 600px;"/>
      <div id="welcome" class="subtle">
        Let's be honest - it's probably bad out there. <br>To find out just how bad it's going to be, tell us where you are.
      </div>
        <form class="search-form">
          <label class="bold"> City and State: </label>
          <div id="search">
            <input type="text" id="search-field" name="location" placeholder="Minas Turith, Gondor" />
            <button id="search-submit"><i class="fa fa-search"></i></button>
          </div>
        </form>
      <div id="notice">
        Due to inclement weather, we can only provide forecasts for real locations (in the US).
      </div>
    </div>
  </div>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="main.bundle.js"></script>
</body>
</html>
